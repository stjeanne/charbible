<html>
<head>
	<title>Character Bible Markdown Maker</title>

	<script src="jquery-3.3.1.min.js"></script>
	<script src="charbible.js"></script>
	<script>
		let charBible = null;
		let control = null;
	</script>


	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="charbible.css">


	</head>

	<body>

		<script>
			$("document").ready(() => {

				// this part loads the things and displays them

				let p = new Promise((resolve) => {
					control = new Controller();
					charBible = new Bible('fractionsCB.json', resolve);
				})

				p.then(() => {
					control.addDropdown("#filters", "Product", charBible);
					control.addDropdown("#filters", "Gender", charBible);
					control.addDropdown("#filters", "Major", charBible);
					control.addDropdown("#filters", "Race", charBible);
//					control.addDropdown("#filters", "Body Type", charBible);
//					control.addDropdown("#filters", "Ability", charBible);

//					control.addCheckbox("#filters", "Major", "Show Minor chars");
					$("#charlist").html("");
					charBible.updateScreen("#charlist", control.getDropdowns());
//					charBible.displayChars("#charlist", charBible.selectCharactersFromDropdowns(control.getDropdowns()));
				})
			});
		</script>


		<div id="wrapper">
			<h1 style="text-align: center">Character Bible</h1>

			<div id="filters">
			</div>
			<div id="charlist">
				<p>Loading resources...</p>
				</div>
		</div>
	</body>
