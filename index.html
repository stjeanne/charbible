<html>
<head>
	<title>Character Bible Markdown Maker</title>

	<script src="jquery-3.3.1.min.js"></script>
	<script src="charbible.js"></script>
	<script>
		let charBible = null;
	</script>


	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="charbible.css">


	</head>

	<body>

		<script>
			$("document").ready(() => {

				let p = new Promise((resolve) => {
					charBible = new Bible('fractionsCB.json', resolve);

					// we need to call resolve(), but only once we know the file is loaded.
					// possibly we can do this in a method: we call like charbible.areUReady, and if true, we resolve.
					// 
					//resolve();
				})

				p.then(() => {
					$("#charlist").html("");
					charBible.displayProduct("#charlist");
				})
			});
		</script>


		<div id="wrapper">
			<h1>Character Bible</h1>

			<div id="charlist">
				<p>Loading resources...</p>
				</div>
		</div>
	</body>
